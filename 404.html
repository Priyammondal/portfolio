<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // Remove the "/portfolio" prefix and redirect to hash route
        const path = location.pathname.replace('/portfolio', '');
        location.replace('/portfolio/#' + path + location.search + location.hash);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
